<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nuevo Movimiento de dinero</title>
    <link rel="icon" type="image/x-icon" href="/img/icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>
<nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="/">
        <img src="/img/logo.png" width="35" height="35" class="d-inline-block align-top mx-3" alt="">
        Agroromero
    </a>
    <div sec:authorize="isAuthenticated()" class=" d-flex justify-content-center">
        <span th:text="${auth.getNickname()}"></span>
    </div>
    <a class="navbar-brand mx-3 btn btn-info" href="/">Quienes somos</a>
</nav>
<body>
    <div  class="px-4 py-3 ,y-2 text-center">
        <h1 class="display-5 fw-bold mb-4">Registro movimiento de dinero</h1>
        <div class="col-lg-5 mx-auto">
            <form th:action="@{/movimiento/{id}(id=${cedula})}" th:method="post" th:object="${nuevomovimientodinero}" class="d-flex flex-column gap-3 aling-items-center">
                <input th:field="*{empleadores.documentoIdentidad}" class="form-control" type="number" placeholder="Numero de identificacion" />
                <input th:field="*{registroMovimiento}" class="form-control" type="text" placeholder="Numero de registro" />
                <input th:field="*{conceptoMovimiento}" class="form-control" type="text" placeholder="Concepto del movimiento" />
                <input th:field="*{montoMovimiento}" class="form-control" type="number" placeholder="Valor del movimiento" />

                <div class="d-flex justify-content-center flex-column">
                    <button class="btn btn-primary btn-lg px-4" type="submit">Crear nuevo movimiento</button>
                </div>

            </form>
            <form th:action="@{/movimiento/{id}(id=${cedula})}" th:method="get" class="my-3 d-flex justify-content-center flex-column">
                <button type="submit" class="btn btn-danger btn-lg">Cancelar</button>
            </form>

        </div>


    </div>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

</body>
</html>
