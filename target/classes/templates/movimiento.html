<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Movimientos</title>
    <link rel="icon" type="image/x-icon" href="/img/icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>
<nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="/">
        <img src="/img/logo.png" width="35" height="35" class="d-inline-block align-top mx-3" alt="">
        Agroromero
    </a>
    <div sec:authorize="isAuthenticated()" class=" d-flex justify-content-center">
        <span th:text="${auth.getNickname()}"></span>
    </div>
    <a class="navbar-brand mx-3 btn btn-info" href="/">Quienes somos</a>
</nav>

<!--<div th:replace="fragments/topnav :: navbar"></div>-->

<body>
<div class="px-4 py-4 my-5 text-center">
    <h1 class="display-5 fw-bold mb-4">Lista de Movimientos</h1>

    <table class="table table-hover">
        <thead>
        <tr>
            <th scope="col">Empleado</th>
            <th scope="col">Movimientos</th>
            <th scope="col">Concepto</th>
            <th scope="col">BALANCE</th>
            <th scope="col">Editar</th>
            <th scope="col">Eliminar</th>
        </tr>
        </thead>
        <div th:each="movimientos : ${listaDeMovimientos}" >
            <tbody>
                    <div th:if="${cedula} == ${movimientos.empleadores.documentoIdentidad}" >
                        <tr>
                            <td th:text="${movimientos.empleadores.nombre}"></td>
                            <td th:text="${movimientos.montoMovimiento}"></td>
                            <td th:text="${movimientos.conceptoMovimiento}"></td>
                            <td th:text="${balance}"></td>
                            <td>
                                <form th:action="@{/movimientoE/{id}(id=${movimientos.registroMovimiento})}" th:method="get">
                                    <button type="submit" class="btn btn-success fw-bold">Editar</button>
                                </form>
                            </td>
                            <td>
                                <form th:action="@{/movimiento/{id}(id=${movimientos.registroMovimiento})}" th:method="delete">
                                    <button type="submit" class="btn btn-danger fw-bold">Eliminar</button>
                                </form>
                            </td>
                        </tr>
                    </div>
            </tbody>
        </div>
    </table>

    <h1 class="display-5 fw-bold mb-4">Balance</h1>

    <table class="table table-hover">
        <thead>
        <tr>
            <th scope="col">Saldo</th>
            <th scope="col"># Movimientos positivos</th>
            <th scope="col"># Movimientos negativos</th>
        </tr>
        </thead>
            <tbody>
                <tr>
                    <td th:text="${balance}"></td>
                    <td th:text="${positiva}"></td>
                    <td th:text="${negativa}"></td>
                </tr>
            </tbody>
    </table>



    <div class="d-flex gap-2 justify-content-center my-2">
        <form th:action="@{/movimiento/nuevo/{id}(id=${cedula})}" th:method="get" >
            <button type="submit" class="btn btn-primary my-5 btn-lg">Nuevo movimiento</button>
        </form>

        <form th:action="@{/user/{id}(id=${nit})}" th:method="get" >
            <button type="submit" class="btn btn-secondary my-5 btn-lg">Empleados</button>
        </form>

    </div>


</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
